<!DOCTYPE html5>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Game</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="top-container">
      <button id="new-deck">Get New Deck</button>
      <p class="remaining-cards">
        Remaining Cards: <span id="remaining-cards"></span>
      </p>
    </div>

    <h1 class="game-title">War of Hands</h1>

    <div id="img-container" class="img-container">
      <p>Computer: <span id="computer-score">0</span></p>
      <div id="card-one" class="card-slot"></div>
      <div id="card-two" class="card-slot"></div>
      <p>Human: <span id="user-score">0</span></p>
    </div>

    <button disabled id="draw-card" class="draw">Draw Cards</button>

    <div class="modal">
      <h2>Game Over!</h2>
      <h1 id="winner"></h1>
    </div>

    <script src="index.js"></script>
  </body>
</html>
