<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scoreboard</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./font/stylesheet.css">
</head>
<body>
    <main>
        <div class="home">

            <h2>Home</h2>

            <div class="score">
                <h1 id="home-score">0</h1>
            </div>

            <div class="points">
                <button onclick="onePoint()">+1</button>
                <button onclick="twoPoint()">+2</button>
                <button onclick="threePoint()">+3</button>
            </div>

        </div>

        <div class="guest">

            <h2>Guest</h2>

            <div class="score">
                <h1 id="guest-score">0</h1>
            </div>

            <div class="points">
                <button onclick="onePnt()">+1</button>
                <button onclick="twoPnt()">+2</button>
                <button onclick="threePnt()">+3</button>
            </div>

        </div>
    </main>

    <script src="index.js"></script>
</body>
</html>
