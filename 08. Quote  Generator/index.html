<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mood Quote</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@400;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="header-inner">
        <div>
          <h2>Match your vibe...</h2>
          <h1>Mood Quote Generator</h1>
        </div>
      </div>
    </header>

    <main>
      <h3>Select Your Current Emotion</h3>
      <div class="controls-container">
        <div class="emotion-radios" id="emotion-radios"></div>
        <div class="inpirational-check">
          <label for="inpirational-only-option" class="inpirational-check-label"
            >Inspirational only</label
          >
          <input type="checkbox" id="inpirational-only-option" />
        </div>
        <button class="get-image-btn" id="get-image-btn">Get Quote</button>
      </div>
    </main>

    <div class="quote-modal" id="quote-modal">
      <button class="quote-modal-close-btn" id="quote-modal-close-btn">
        X
      </button>
      <div id="quote-modal-inner"></div>
    </div>

    <script src="script.js" type="module"></script>
  </body>
</html>
